<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag | ChocoSlik</title>
    <style>
        /* ChocoSlik Brand Identity */
        :root { 
            --primary-pink: #ff1493; 
            --light-pink: #ff85c1;
            --choco-dark: #3d1f11; 
            --white: #ffffff; 
            --candy-green: #76c92d;
        }

        body { 
            font-family: 'Arial Round', 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--white); 
            color: var(--choco-dark); 
            line-height: 1.6; 
        }
        
        /* Unified Navigation */
        nav { 
            background: var(--choco-dark); 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 4px solid var(--primary-pink);
        }

        .logo { 
            font-size: 2rem; 
            color: var(--white); 
            font-weight: 900; 
            text-decoration: none; 
            font-style: italic;
            text-shadow: 2px 2px var(--primary-pink);
        }

        .nav-links { display: flex; list-style: none; gap: 30px; margin: 0; align-items: center; }
        .nav-links a { color: var(--white); text-decoration: none; font-size: 1rem; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        .nav-links a:hover { color: var(--primary-pink); transform: scale(1.1); }

        /* Checkout Container */
        .checkout-container { max-width: 1000px; margin: 50px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 380px; gap: 30px; }
        
        .checkout-main, .order-summary { 
            background: #fff0f6; 
            padding: 30px; 
            border-radius: 30px; 
            border: 5px solid var(--choco-dark);
            box-shadow: 8px 8px 0px var(--primary-pink);
            height: fit-content; 
        }
        
        h2 { text-transform: uppercase; margin-top: 0; border-bottom: 4px solid var(--primary-pink); padding-bottom: 10px; }
        h3 { text-transform: uppercase; color: var(--primary-pink); margin-top: 30px; }

        /* Form Styling */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 900; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 8px; color: var(--choco-dark); }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 3px solid var(--choco-dark); 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-family: inherit; 
            font-weight: bold;
        }
        .inline-fields { display: flex; gap: 15px; }

        /* Order Items */
        .cart-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 15px; 
            padding: 10px; 
            background: var(--white); 
            border-radius: 10px; 
            border: 2px solid var(--choco-dark);
            font-weight: bold;
        }

        /* Promo and Status Box */
        .promo-box { margin-top: 20px; padding-top: 20px; border-top: 3px dashed var(--primary-pink); }
        .promo-input-wrap { display: flex; gap: 10px; margin-top: 10px; }
        .promo-btn { 
            background: var(--choco-dark); 
            color: var(--white); 
            border: none; 
            padding: 10px 20px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 900; 
            text-transform: uppercase;
        }
        
        /* New Status Feedback Area */
        #promoStatus {
            margin-top: 10px;
            font-size: 0.85rem;
            font-weight: 900;
            text-transform: uppercase;
            display: none;
            padding: 5px 10px;
            border-radius: 8px;
            text-align: center;
        }
        .status-success { background: var(--candy-green); color: white; border: 2px solid var(--choco-dark); }
        .status-error { background: #ff4d4d; color: white; border: 2px solid var(--choco-dark); }
        
        .totals-row { display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold; }
        .grand-total { 
            font-size: 1.6rem; 
            font-weight: 900; 
            color: var(--primary-pink); 
            margin-top: 15px; 
            border-top: 4px solid var(--choco-dark); 
            padding-top: 15px; 
        }

        .place-order-btn { 
            background: var(--candy-green); 
            color: var(--white); 
            border: 4px solid var(--choco-dark); 
            width: 100%; 
            padding: 20px; 
            border-radius: 20px; 
            font-size: 1.3rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            margin-top: 20px; 
            box-shadow: 4px 4px 0px var(--choco-dark);
            transition: 0.2s; 
        }
        .place-order-btn:hover { transform: scale(1.02); box-shadow: 6px 6px 0px var(--choco-dark); }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger div { width: 25px; height: 3px; background: var(--white); border-radius: 2px; }

        @media (max-width: 850px) {
            .checkout-container { grid-template-columns: 1fr; }
            .hamburger { display: flex; }
            .nav-links { display: none; position: absolute; top: 65px; left: 0; width: 100%; background: var(--choco-dark); flex-direction: column; padding: 30px 0; text-align: center; }
            .nav-links.active { display: flex; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ChocoSlik</a>
        <div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Chocolates</a></li>
            <li><a href="about.html">Our Story</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="checkout-container">
        <div class="checkout-main">
            <h2>Shipping & Payment</h2>
            <form id="paymentForm" onsubmit="handlePurchase(event)">
                <div class="form-group">
                    <label>Slik Name</label>
                    <input type="text" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label>Shipping Hub</label>
                    <input type="text" placeholder="Street Address" required>
                </div>
                
                <h3>Secure Payment</h3>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" maxlength="16" required>
                </div>
                <div class="inline-fields">
                    <div class="form-group" style="flex: 2;">
                        <label>Expiry</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>CVV</label>
                        <input type="text" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="place-order-btn">Ship My Chocolate!</button>
            </form>
        </div>

        <div class="order-summary">
            <h3>Your Selection</h3>
            <div id="cartList"></div>

            <div class="promo-box">
                <label>Have a Slik Code?</label>
                <div class="promo-input-wrap">
                    <input type="text" id="promoInput" placeholder="CODE">
                    <button class="promo-btn" onclick="applyDiscount()">Apply</button>
                </div>
                <div id="promoStatus"></div>
            </div>

            <div class="totals-row" style="margin-top: 20px;">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="totals-row" id="discountRow" style="display: none; color: #e91e63;">
                <span>Slik Discount</span>
                <span id="discountAmt">-$0.00</span>
            </div>
            <div class="totals-row grand-total">
                <span>Total</span>
                <span id="finalTotal">$0.00</span>
            </div>
        </div>
    </div>

    <div id="successModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(61, 31, 17, 0.95); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
        <div style="background: var(--white); width: 90%; max-width: 500px; padding: 40px; border-radius: 40px; text-align: center; border: 8px solid var(--candy-green); box-shadow: 0 0 50px var(--primary-pink);">
            <div style="font-size: 5rem; margin-bottom: 20px;">üç´‚ú®</div>
            <h2 style="color: var(--choco-dark); font-size: 2.5rem; margin-bottom: 10px; font-weight: 900;">ORDER CONFIRMED!</h2>
            <p style="font-size: 1.2rem; font-weight: bold; color: var(--choco-milk);">Get ready! Your ChocoSlik is being swirled and packed by the squad right now.</p>
            <button onclick="finishOrder()" style="background: var(--primary-pink); color: white; border: 4px solid var(--choco-dark); padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; font-weight: 900; cursor: pointer; margin-top: 25px; box-shadow: 4px 4px 0px var(--choco-dark); text-transform: uppercase; transition: 0.2s;">Awesome!</button>
        </div>
    </div>

    <script>
        let subtotal = 0;
        let discountRate = 0;

        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('chocoCart')) || [];
            const list = document.getElementById('cartList');
            
            if (cart.length === 0) {
                list.innerHTML = "<p style='font-weight:bold; text-align:center;'>Your bag is empty! Go get some chocolate.</p>";
                subtotal = 0;
                calculateTotals();
                return;
            }

            subtotal = 0;
            list.innerHTML = cart.map(item => {
                const price = item.price * item.qty;
                subtotal += price;
                return `<div class="cart-item">
                            <span>${item.name} (x${item.qty})</span>
                            <span>$${price.toFixed(2)}</span>
                        </div>`;
            }).join('');
            
            calculateTotals();
        }

        function applyDiscount() {
            const code = document.getElementById('promoInput').value.toUpperCase();
            const status = document.getElementById('promoStatus');
            
            status.style.display = "block";
            
            if (code === "SLIKSQUAD") {
                discountRate = 0.20;
                status.innerText = "SQUAD DISCOUNT ACTIVATED! (20% OFF)";
                status.className = "status-success";
            } else {
                discountRate = 0;
                status.innerText = "INVALID CODE. TRY 'SLIKSQUAD'!";
                status.className = "status-error";
            }
            calculateTotals();
        }

        function calculateTotals() {
            const discAmt = subtotal * discountRate;
            const final = subtotal - discAmt;

            document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('finalTotal').innerText = `$${final.toFixed(2)}`;

            if (discAmt > 0) {
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountAmt').innerText = `-$${discAmt.toFixed(2)}`;
            } else {
                document.getElementById('discountRow').style.display = 'none';
            }
        }

        function handlePurchase(e) {
            e.preventDefault();
            // Directly show the themed modal
            document.getElementById('successModal').style.display = 'flex';
            // Clear the cart
            localStorage.removeItem('chocoCart');
        }

        function finishOrder() {
            // Redirect back to home after clicking the modal button
            window.location.href = "index.html";
        }

        renderCart();
    </script>
</body>
</html>
