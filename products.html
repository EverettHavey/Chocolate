<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection | ChocoSlik</title>
    <style>
        /* ChocoSlik Brand Identity */
        :root { 
            --primary-pink: #ff1493; 
            --light-pink: #ff85c1;
            --choco-dark: #3d1f11; 
            --choco-milk: #5d3422;
            --white: #ffffff; 
            --candy-green: #76c92d;
        }

        body { 
            font-family: 'Arial Round', 'Segoe UI', sans-serif; 
            margin: 0; 
            background: var(--white); 
            color: var(--choco-dark); 
            line-height: 1.6; 
        }
        
        /* Unified Navigation */
        nav { 
            background: var(--choco-dark); 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 4px solid var(--primary-pink);
        }

        .logo { 
            font-size: 2rem; 
            color: var(--white); 
            font-weight: 900; 
            text-decoration: none; 
            font-style: italic;
            text-shadow: 2px 2px var(--primary-pink);
        }

        .nav-links { display: flex; list-style: none; gap: 30px; margin: 0; align-items: center; }
        .nav-links a { color: var(--white); text-decoration: none; font-size: 1rem; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        .nav-links a:hover { color: var(--primary-pink); transform: scale(1.1); }

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger div { width: 25px; height: 3px; background: var(--white); border-radius: 2px; }

        /* Floating Cart Button */
        .floating-cart { 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            background: var(--primary-pink); 
            color: var(--white); 
            padding: 14px 28px;
            border-radius: 50px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 8px 8px 0px var(--choco-dark); 
            z-index: 2000; 
            text-decoration: none; 
            transition: 0.3s; 
            border: 3px solid var(--choco-dark);
            text-transform: uppercase;
        }

        .floating-cart:hover { 
            transform: scale(1.1) rotate(-2deg);
            background: var(--white);
            color: var(--primary-pink);
        }

        #badgeCount { 
            background: var(--white); 
            color: var(--primary-pink);
            font-size: 0.9rem; 
            padding: 2px 12px;
            border-radius: 20px;
            font-weight: 900;
        }

        /* Product Grid */
        h1.shop-title {
            text-align: center; 
            margin-top: 50px; 
            font-size: 3.5rem; 
            text-transform: uppercase; 
            color: var(--choco-dark);
            text-shadow: 3px 3px 0px var(--light-pink);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        .card { 
            background: #fff0f6; 
            padding: 20px; 
            border-radius: 30px; 
            text-align: center; 
            border: 5px solid var(--choco-dark);
            box-shadow: 10px 10px 0px var(--primary-pink);
            transition: 0.3s;
        }
        
        .card:hover { transform: translateY(-10px); }

        .card img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            border: 4px solid var(--white);
        }

        .card h3 { font-size: 1.6rem; margin: 10px 0; text-transform: uppercase; }
        
        .price { 
            font-size: 1.4rem; 
            font-weight: 900; 
            color: var(--primary-pink); 
            background: var(--white);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            margin-bottom: 15px;
        }

        .add-btn { 
            background: var(--candy-green); 
            color: white; 
            border: 3px solid var(--choco-dark); 
            padding: 15px; 
            width: 100%; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: 900; 
            text-transform: uppercase; 
            transition: 0.2s;
            box-shadow: 4px 4px 0px var(--choco-dark);
        }

        .add-btn:hover { 
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--choco-dark);
        }

        /* Modal Styling */
        #qtyModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(61, 31, 17, 0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: var(--white); width: 90%; max-width: 400px; padding: 30px; border-radius: 30px; text-align: center; border: 6px solid var(--primary-pink); }
        .modal-box h2 { color: var(--choco-dark); text-transform: uppercase; font-size: 2rem; }
        .qty-input-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 25px 0; }
        .qty-btn { width: 50px; height: 50px; border-radius: 15px; border: 3px solid var(--choco-dark); background: var(--light-pink); color: white; font-size: 1.5rem; cursor: pointer; font-weight: bold; }
        #qtyValue { font-size: 2rem; font-weight: 900; color: var(--choco-dark); }
        .confirm-btn { background: var(--primary-pink); color: white; border: 3px solid var(--choco-dark); padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.2rem; text-transform: uppercase; box-shadow: 4px 4px 0px var(--choco-dark); }

        /* Footer & Socials */
        footer { 
            background: var(--choco-dark); 
            color: var(--white); 
            padding: 60px 10% 40px; 
            text-align: center; 
            border-top: 5px solid var(--primary-pink); 
            margin-top: 80px;
        }
        
        .social-links { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            margin: 30px 0; 
        }

        .social-icon { 
            width: 35px; 
            height: 35px; 
            fill: var(--white); 
            transition: 0.3s; 
        }

        .social-icon:hover { 
            fill: var(--primary-pink); 
            transform: translateY(-5px); 
        }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links { display: none; position: absolute; top: 65px; left: 0; width: 100%; background: var(--choco-dark); flex-direction: column; padding: 30px 0; text-align: center; }
            .nav-links.active { display: flex; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ChocoSlik</a>
        <div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Chocolates</a></li>
            <li><a href="about.html">Our Story</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1 class="shop-title">The Slik Shop</h1>

    <div class="grid">
        <div class="card">
            <img src="images/ChocolateBar.webp" alt="Slik Neon Pink">
            <h3>Neon Strawberry Slik</h3>
            <p class="price">$9.50</p>
            <button class="add-btn" onclick="openQtyModal('Neon Strawberry Slik', 9.50)">Add to Bag</button>
        </div>
        <div class="card">
            <img src="images/ChocolateBar2.webp" alt="Electric Milk">
            <h3>Electric Milk Swirl</h3>
            <p class="price">$8.50</p>
            <button class="add-btn" onclick="openQtyModal('Electric Milk Swirl', 8.50)">Add to Bag</button>
        </div>
        <div class="card">
            <img src="images/Cocolates5Pack.png" alt="Slik Squad Box">
            <h3>Slik Squad Variety Box</h3>
            <p class="price">$28.00</p>
            <button class="add-btn" onclick="openQtyModal('Slik Squad Box', 28.00)">Add to Bag</button>
        </div>
    </div>

    <a href="cart.html" class="floating-cart" id="cartBadge">
        VIEW BAG
        <span id="badgeCount">0</span>
    </a>

    <footer>
        <div class="social-links">
            <a href="https://discord.gg/your-invite-link" target="_blank" aria-label="Join our Discord">
                <svg class="social-icon" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
            </a>
            <a href="https://x.com/your-handle" target="_blank" aria-label="Follow us on X">
                <svg class="social-icon" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </a>
        </div>
        <p style="opacity:0.8; font-weight: bold;">&copy; 2026 ChocoSlik Industries. Stay Glossy!</p>
    </footer>

    <div id="qtyModal">
        <div class="modal-box">
            <h2 id="modalProdName">Stock Up!</h2>
            <p style="color: #666; font-weight: bold;">How many bars can you handle?</p>
            <div class="qty-input-wrapper">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <span id="qtyValue">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
            <button class="confirm-btn" onclick="confirmAddToCart()">Add to Bag</button>
            <p style="margin-top: 15px; font-size: 0.9rem; cursor: pointer; text-decoration: underline; color: var(--choco-dark); font-weight: bold;" onclick="closeModal()">Actually, wait!</p>
        </div>
    </div>

    <script>
        let currentItem = { name: "", price: 0, qty: 1 };

        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }

        function openQtyModal(name, price) {
            currentItem = { name, price, qty: 1 };
            document.getElementById('modalProdName').innerText = name;
            document.getElementById('qtyValue').innerText = "1";
            document.getElementById('qtyModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('qtyModal').style.display = 'none'; }

        function changeQty(amt) {
            currentItem.qty = Math.max(1, currentItem.qty + amt);
            document.getElementById('qtyValue').innerText = currentItem.qty;
        }

        function confirmAddToCart() {
            let cart = JSON.parse(localStorage.getItem('chocoCart')) || [];
            cart.push({ 
                name: currentItem.name, 
                price: currentItem.price, 
                qty: currentItem.qty 
            });
            localStorage.setItem('chocoCart', JSON.stringify(cart));
            updateBadge();
            closeModal();
            
            const badge = document.getElementById('cartBadge');
            badge.style.backgroundColor = 'var(--candy-green)';
            setTimeout(() => badge.style.backgroundColor = 'var(--primary-pink)', 500);
        }

        function updateBadge() {
            let cart = JSON.parse(localStorage.getItem('chocoCart')) || [];
            document.getElementById('badgeCount').innerText = cart.length;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('qtyModal');
            if (event.target == modal) { closeModal(); }
        }

        updateBadge();
    </script>
</body>
</html>
